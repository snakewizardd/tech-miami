site_name: Tech Miami
site_description: Local resource for equipping you with the skills and knowledge needed to excel in today’s tech-driven world
site_url: http://tech-miami.com
repo_url: https://github.com/snakewizardd/tech-miami
repo_name: snakewizardd/tech-miami
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  features:
    #- navigation.indexes
    - content.tooltips
    - navigation.sections
    #- navigation.expand 
    - navigation.top
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate 
    - content.tooltips
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes 
    - toc.follow
    #- toc.integrate
    - navigation.footer

  logo: assets/clown.png 
  favicon: assets/images/clown.ico
  palette: 
    #primary: custom
    # Palette toggle for light mode
    - scheme: default 
      #primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate 
      #primary: custom
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_dir: overrides
   
plugins:
  - search
  - blog:
      blog_toc: true 
      archive: false 
      authors: true 
      authors_profiles: true
      authors_profiles_toc: true

      archive_date_format: MMMM yyyy
      categories_allowed:
        - AI/ML
        - Automation
        - Mathematics
        - Decision Science
        - Web Development
        - Project Management
        - Agile Development 
        - Data Science
        - IoT
      pagination_per_page: 5
  - tags:
        tags_file: tags.md 
        tags_hierarchy: true

  - social: 
      cards: true


  - git-revision-date-localized
  - git-committers:
      repository: snakewizardd/tech-miami
      branch: main
  #- git-authors

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      name: snakewizardd on Github
      link: https://github.com/snakewizardd
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our site content and whether users
      find what they're searching for. With your consent, you're helping us to
      make our project better.
hooks:
  - hooks/socialmedia.py

markdown_extensions:
  - abbr
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.caption
  - pymdownx.snippets

  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js


